<!DOCTYPE html>
<html>
<head>
	<title>Light Box Slider</title>
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>


	<div class="container">
		
		<div class="navbar">
			<h3>Photo Gallery</h3>
		</div>

		<div class="row">
			<img src="./img/image1.jpg" class="img" alt="image 1" />
			<img src="./img/image2.jpg" class="img" alt="image 2" />
			<img src="./img/image3.jpg" class="img" alt="image 3" />
			<img src="./img/image4.jpg" class="img" alt="image 4" />
			<img src="./img/image5.jpg" class="img" alt="image 5" />
			<img src="./img/image6.jpg" class="img" alt="image 6" />
		</div>

	</div>


	<!-- Start Modal Area -->

	<div id="mumodal" class="modal">
		
		<span class="btn-close">&times;</span>

		<div class="modal-content">

			<div class="view">
				<img src="./img/image1.jpg"/>
			</div>

			<div class="view">
				<img src="./img/image2.jpg"/>
			</div>

			<div class="view">
				<img src="./img/image3.jpg"/>
			</div>

			<div class="view">
				<img src="./img/image4.jpg"/>
			</div>

			<div class="view">
				<img src="./img/image5.jpg"/>
			</div>

			<div class="view">
				<img src="./img/image6.jpg"/>
			</div>

			<a href="#" id="prev" class="prev"> < </a>
			<a href="#" id="next" class="next"> > </a>


			<div class="caption-container">
				<div class="counter">6/6</div>
				<p class="caption">Caption</p>
			</div>


			<div class="row">
				<div class="col">
					<img src="./img/image1.jpg" class="noactive" alt="Image 1" onclick="currentview(1)" />
				</div>
				<div class="col">
					<img src="./img/image2.jpg" class="noactive" alt="Image 2" onclick="currentview(2)" />
				</div>
				<div class="col">
					<img src="./img/image3.jpg" class="noactive" alt="Image 3" onclick="currentview(3)" />
				</div>
				<div class="col">
					<img src="./img/image4.jpg" class="noactive" alt="Image 4" onclick="currentview(4)" />
				</div>
				<div class="col">
					<img src="./img/image5.jpg" class="noactive" alt="Image 5" onclick="currentview(5)" />
				</div>
				<dvi class="col">
					<img src="./img/image6.jpg" class="noactive" alt="Image 6" onclick="currentview(6)" />
				</div>
			</div>


			
		</div>

	</div>

	<!-- End Modal Area -->



	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
